<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            fetch('/commits/')
                .then(response => response.json())
                .then(data => {
                    var chartData = [['Minute', 'Commits']];
                    data.forEach(entry => {
                        chartData.push([entry.minute, entry.commit_count]);
                    });

                    var dataTable = google.visualization.arrayToDataTable(chartData);

                    var options = {
                        title: 'Nombre de commits par minute',
                        hAxis: {title: 'Minute'},
                        vAxis: {title: 'Nombre de commits'},
                        bars: 'vertical'
                    };

                    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);
                })
                .catch(error => console.error('Erreur de chargement des donn√©es:', error));
        }
    </script>
</head>
<body>
    <h1>Graphique des Commits</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
